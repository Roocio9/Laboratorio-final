<!DOCTYPE html>
<html>

<body>
  <h1>Formulario de Registro</h1>
  <form  method="POST" action="formulario.php">
<div id="wrap">
  
</div>

    <label for="nombre">Nombre:</label>

    <label for="apellido1">Primer Apellido:</label>
